<form_reserve html>
<html lang="en">

<body>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Booking</title>
    </head>
    <h3>Hotel Booking</h3>
        <table>
            <tr>
                <td>
                    Room Type
                </td>
                <td>
                    <select name="room Type">
                        <option value="0">Please Select</option>
                        <option value="1">Standard</option>
                        <option value="2">Luxury</option>
                        <option value="3">Deluxe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Number of Guests
                </td>
                <td>
                    <select name="numguests">
                        <option value="0">Please Select</option>
                        <option value="1">1-2</option>
                        <option value="2">3-4</option>
                        <option value="3">7-8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="fname"id="FirstName" placeholder="First">
                    <input type="text" name="lname"id="LasrName"placeholder="Last">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="text" name="email" id="Email" placeholder="Email@hotmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Arrival
                </td>
                <td>
                    <input type="text" name="arrivaldate" id="Arrival"placeholder='DD/MM/YY'>
                    <input type="text" name="arrivaltime" id="Arrivaltime"placeholder='HH:MM'>
                </td>
            </tr>
            <tr>
                <td>
                    Departure
                </td>
                <td>
                    <input type="text" name="departuredate" id="Departure"placeholder='DD/MM/YY'>
                    <input type="text" name="departuretime" id="Departure"placeholder='HH:MM'>
                </td>
            </tr>
            <tr>
                <td>
                    Free Pickup
                </td>
                <td>
                    <input type="radio" name="pickup" id="Free Pickup" value="Yes">Yes,Sure!
                    <input type="radio" name="pickup" id="Free Pickup" value="No">No, i already rented a car.
                </td>
            </tr>
            <tr>
                <td>
                    Flight Number
                </td>
                <td>
                <input type="text"name="flightnum" id="Flight" placeholder="C1209">
                </td>
            </tr>
            <tr>
                <td>
                    Other requests
                </td>
                <td>
                    <input type="text"name="otherreq"id="Other requests" rows="5" cols="50">
                </td>
                
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send"placeholder="Complete Reservation">
                </td>
            </tr>
        </table>
</body>
